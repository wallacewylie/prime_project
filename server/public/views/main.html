<div class="guide">
    <h3>{{intro.question}}</h3>
    {{intro.paragraph}}
</div>

<div class="searchbox">
<input id="search" ng-model="searchBox" type="text" placeholder="Looking for the real thing!">
<input id="submit" type="submit" ng-click="getInfo(searchBox)" value="Searching">
</div>

<img ng-class="changeClass()" ng-model="wheel" ng-src="{{spin.icon}}">
<input type="submit" id="button" value="Do You Take A Chance?" ng-click="myFunction()"/>
